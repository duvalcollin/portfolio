<h1>Guess The Number Project</h1> 
<p>Pick a Number from 1-10</p> 
<script type = "text/javascript"> 
  
    // computer generated code
    var y = Math.floor(Math.random() * 10 + 1); 
      
    // counting the number of guesses 
    // made for correct Guess 
    var guess = 1; 
	
	var arrayList = [y]
	function guessNumber() { 
      
   // number inputed by user.      
   var x = document.getElementById("guessInput").value; 
  
   if(x == y) 
   {     
       alert("Congratulations!!! You just guessed the right number in!! "
               + guess + " Guesses "); 
   } 
   else if(x > y) /* if number is greater than the generated number*/ 
   {     
       guess++; 
       alert("Incorrect Guess. Try something lower next time."); 
   } 
   else
   { 
       guess++; 
       alert("Incorrect Guess. Try something higher next time.") 
   } 
   if (x < 1 || x > 10) {
   alert("Incorrect input. Please input a number value between 1 and 10.");
   }
   if (isNaN(x)) {
   alert("Incorrect Input. You must input a number value.")
   }
}
function playAgain() {

	document.getElementById("dropdownList").innerHTML += "<OPTION>"+y+"</OPTION>";

	while (arrayList.indexOf(y) > -1) {
	y = Math.floor(Math.random() * 10 + 1);
	}
	arrayList.push(y)
	document.getElementById("guessInput").value = "";
}
</script> 
<body> 
<div> 
    <p>Sumbit a Guess: <input type = "text" id = "guessInput" class = "guessInput">
	<BUTTON onclick="guessNumber();">Submit Guess</BUTTON> 
	<BUTTON id="resetButton" onclick="playAgain();">Reset Game</BUTTON>
	<SELECT id="dropdownList">
	</SELECT>
	</P>
</div> 
</body> 
</html>
